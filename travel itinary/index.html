<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Travel Itinerary Planner</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <h1>Travel Itinerary Planner</h1>
        <form id="itineraryForm">
            <div class="form-group">
                <label for="destination">Destination:</label>
                <input type="text" id="destination" required>
            </div>
            <div class="form-group">
                <label for="activity">Activity:</label>
                <input type="text" id="activity" required>
            </div>
            <div class="form-group">
                <label for="date">Date:</label>
                <input type="date" id="date" required>
            </div>
            <div class="form-group">
                <label for="time">Time:</label>
                <input type="time" id="time" required>
            </div>
            <button type="submit">Add to Itinerary</button>
        </form>

        <h2>Your Itinerary</h2>
        <div id="itineraryControls">
            <button id="sortByDate">Sort by Date</button>
            <button id="clearItinerary">Clear Itinerary</button>
        </div>
        <ul id="itineraryList">
        </ul>
    </div>

    <script src="script.js"></script>
</body>

</html>
